<div style="padding-top: 6rem; height: 75vh;">
    <h6 style="margin-left: 10px;">In order to verify your account, we require every player to Upload photo ID. After we receive your documents we will approve your withdraw. Thank you.
    </h6>
    <div style="margin: 20px">
        <div *ngFor="let progressInfo of progressInfos" class="mb-2">
            <span>{{ progressInfo.fileName }}</span>
            <div class="progress">
                <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{ progressInfo.value
                    }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{
                    width: progressInfo.value + '%' }">
                    {{ progressInfo.value }}%
                </div>
                <div *ngIf="prog==100" class="progress-bar progress-bar-info
                    progress-bar-striped" role="progressbar" attr.aria-valuenow="{{ progressInfo.value }}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{ width:
                    100 + '%' }">
                </div>
            </div>
        </div>
        <label class="btn btn-default" *ngIf="prog!=100" for="file-input">
            <input id="upload" type="file" multiple (change)="handleInputChange($event)"
               accept="image/x-png,image/jpeg,image/gif"
                style="color: rgb(255, 196, 0);"  />

        </label>
        <button style="background-color: rgb(255, 196, 0); color: #fff; float:
            right;" class="btn btn-up" *ngIf="prog!=100" [disabled]="images.length != 3" (click)="upload()">
            Upload
        </button>
        <button style="background-color: rgb(255, 196, 0); color: #fff; float:
            right;" class="btn btn-up" *ngIf="prog==100" (click)="close()">
            Close
        </button>
        <div *ngIf="prog==100" style="display: flex;">
            <div *ngFor="let im of images">
                <img style="width: 50px; height: 50px;" [src]=transform(im)>
            </div>
        </div>
    </div>
    <p class="change-password" (click)="openModal()" translate>Change Password?
    </p>
</div>
