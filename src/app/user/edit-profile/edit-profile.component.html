<div class="profile-page">
    <h1 class="title" translate>Edit Profile </h1>
    <div id="sc-edprofile">

        <div class="sc-container">
            <form [formGroup]="userForm" *ngIf="userForm">
                <input type="text" placeholder="Username" formControlName="username" disabled/>
                <input type="text" placeholder="Email Address" formControlName="email" disabled/>

                <div class="d-flex">
                    <input type="text" placeholder="First Name" formControlName="firstname" disabled />
                    <input type="text" placeholder="Last Name" formControlName="lastname" disabled />
                </div>
                <input type="number" placeholder="cin" formControlName="cin" disabled />
                <input type="text" placeholder="Country" formControlName="country" disabled />
                <input type="number" placeholder="Phone" formControlName="phone" />
                <input type="text" placeholder="adresse" formControlName="adress" />


                <!-- <select>
                 <option value="">Male</option>
                 <option value="">Female</option>
            </select> -->
            </form>
            <p class="change-password" (click)="openModal()" translate>Change Password?
            </p>
            <input type="submit" value="Edit" (click)="editProfile()" />

        </div>
    </div>
</div>
